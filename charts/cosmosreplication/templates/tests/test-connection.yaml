apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "cosmosreplication.fullname" . }}-test-connection"
  labels:
    {{- include "cosmosreplication.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['http://{{ include "cosmosreplication.fullname" . }}:{{ .Values.service.port }}/healthz/ready']
  restartPolicy: Never
